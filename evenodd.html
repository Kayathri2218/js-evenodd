<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta content="width=dives-width, initial-scale=1.0">
    <title>even odd</title>
</head>

<body>
    <script>
        document.write('<br>');
        document.write('<br>');

        //3. even number

        document.write("Even Number:")
        document.write('<br>');
        var even = prompt("enter number even :");
        var i;
        for (i = 0; i <= even; i++) {

            if (i % 2 == 0) {
                console.log(i);
                document.write(i);
                document.write('<br>');
            }
        }
        document.write('<br>');
        document.write('<br>');

        //4. odd number

        document.write("Odd Number:")
        document.write('<br>');
        var odd = prompt("enter number odd :");
        var i;
        for (i = 0; i <= odd; i++) {

            if (i % 2 == 1) {
                console.log(i);
                document.write(i);
                document.write('<br>');
            }
        }

        document.write('<br>');
        document.write('<br>');
    </script>
</body>

</html>
